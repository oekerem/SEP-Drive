spring.application.name=backend

# H2 Konfiguration
#spring.datasource.url=jdbc:h2:file:./data/h2/datenbank
spring.datasource.url=jdbc:h2:file:./data/h2/datenbank;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Um dich in der H2 Konsole anzumelden musst du die JDBC URL eingeben (Zeile 4) und die Logindaten (Zeile6-7)
